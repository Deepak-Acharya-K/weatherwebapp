<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Web App</title>
    <meta name="description" content="Weather is the state of the atmosphere, describing for example the degree to which it is hot or cold, wet or dry, calm or stormy, clear or cloudy.">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"/>
</head>

<body>
    <div class="app-container">
        <div class="head-container">
            <h1>Weather Web App</h1>
            <div class="search-area">
                <input type="search" name="search" id="search" placeholder="search city...">
                <button id="btnsearch"><i class="fa-solid fa-magnifying-glass"></i></button>
                <button id="btnnight"><i class="fa-solid fa-moon"></i></button>
            </div>
        </div>

        <div class="body-container">
            <div class="item1 item">
                <div class="img-container"></div>
                <div class="temp-container">
                    <div class="i1">
                        <img src="" alt="" height="50">
                        <h1 id="celcius"></h1>
                    </div> 
                    <div class="i1">
                        <h2 id="type"></h2>
                    </div>
                    <div class="i1">
                        <i class="fa-solid fa-location-dot"></i><h2 id="location"></h2>
                    </div>
                </div>
            </div>

            <div class="item2 item">
                <div class="humidity-container">
                    <img src="./asset/humidity.png" alt="" width="50">
                    <p id="humidity">Humidity: <span id="humidityval"></span></p>
                </div>
                <div class="wind-container">
                    <img src="./asset/wind-speed.png" alt="" width="50">
                    <p id="wind">Wind Speed: <span id="windval"></span>km/j</p>
                </div>
            </div>

            <div class="item3">
                <p>this app is developed by <span id="dev">Deepak Acharya K</span> </p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
